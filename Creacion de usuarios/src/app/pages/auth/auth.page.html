<app-header title="Login"></app-header>

<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)=" submit()" (keypress.enter)="submit()">
            <app-logo></app-logo>
            <app-custom-input 
                autocomplete="email" 
                icon="mail-outline" 
                [control]="form.controls.email" 
                type="email" 
                label="Correo">
            </app-custom-input>
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Ingrese un correo</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>
            <app-custom-input 
                [control]="form.controls.password" 
                icon="lock-closed-outline"
                type="password" 
                label="Contrase単a">>
            </app-custom-input>
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">Ingrese una contrase単a</div>
            </div>
            <p routerLink="forgot-password" class="ion-text-end">多Olvidaste tu contrase単a?</p>
            <ion-button color="dark" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar   
                <ion-icon class="end" name="log-in-outline"></ion-icon>
            </ion-button>
            <ion-button color="dark" expand="block" mode="ios" class="ion-margin-top" fill="outline" routerLink="sign-up">
                Registrarse   
                <ion-icon class="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </div>
</ion-content>
