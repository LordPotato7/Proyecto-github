<app-header title="Recuperar Cuenta"></app-header>

<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)=" submit()" (keypress.enter)="submit()">
            <app-logo></app-logo>
            <app-custom-input 
                autocomplete="email" 
                icon="mail-outline" 
                [control]="form.controls.email" 
                type="email" 
                label="Correo">
            </app-custom-input>
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Ingrese un correo</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>
            <ion-button color="dark" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar   
                <ion-icon class="end" name="arrow-forward"></ion-icon>
            </ion-button>
            <ion-button color="danger" expand="block" mode="ios" class="ion-margin-top" routerLink="/auth">
              Volver  
              <ion-icon class="end" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </form>
    </div>
</ion-content>
